<!DOCTYPE html>
<html lang="en">
<head>

    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="temperature.css">
<body>
 
    <div class="container">
        <h3>Temperature Calculator</h3>
        <div class="calculator">
            <div class="convert">
                <label for="C1_Container"><b>Convert:</b></label>
                <select id="C1_Container" class="dropdown">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <span class="arrow">â†’</span>

                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="input">
                <input type="text" id="TextBox1" class="textbox" placeholder="Enter value">
                <button id="EnterButton" class="button">Convert</button>
            </div>
            <p id="Value" class="result"></p>
        </div>
    </div>


<script src="temperature.js"></script>
